<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>作品 | 吉田愛美</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      padding: 1rem;
    }
    .masonry {
      column-count: 3;
      column-gap: 1rem;
    }
    .item {
      break-inside: avoid;
      margin-bottom: 1rem;
      background: #f9f9f9;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      cursor: pointer;
    }
    .caption {
      padding-top: 0.5rem;
    }
    .caption h3 {
      margin: 0;
      font-size: 1.1rem;
    }
    .caption p {
      margin: 0.2rem 0;
      font-size: 0.9rem;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .lightbox-content {
      margin: 5% auto;
      display: block;
      max-width: 60%;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>作品</h1>
  <div class="masonry">

    <div class="item">
      <img src="images/FV1A4735.jpg" alt="Spring Thought">
      <div class="caption">
        <h3>春を思う</h3>
        <p>2022年</p>
        <p>楠、ニス、との粉</p>
      </div>
    </div>

    <div class="item">
      <img src="images/FV1A7759.jpg" alt="Happy Birth Day">
      <div class="caption">
        <h3>Happy Birth Day</h3>
        <p>2021年</p>
        <p>楠、ニス、との粉、墨、麻縄、樹脂、木材</p>
      </div>
    </div>

    <div class="item">
      <img src="images/FV1A3385.jpg" alt="Old Flame">
      <div class="caption">
        <h3>老炎</h3>
        <p>2021年</p>
        <p>楠、ニス</p>
      </div>
    </div>

    <div class="item">
      <img src="images/Baby_Girl.jpg" alt="Baby Girl">
      <div class="caption">
        <h3>Baby Girl</h3>
        <p>2020年</p>
        <p>楠、岩絵具</p>
      </div>
    </div>

    <div class="item">
      <img src="images/190424_003.jpg" alt="Mother and Child">
      <div class="caption">
        <h3>母子像</h3>
        <p>2018年</p>
        <p>楠、木、絵の具</p>
      </div>
    </div>

    <div class="item">
      <img src="images/20210421_YOSHIDAAimi_023.jpg" alt="Shigure">
      <div class="caption">
        <h3>時雨</h3>
        <p>2021年</p>
        <p>楠、木彫オイル</p>
      </div>
    </div>

    <div class="item">
      <img src="images/FV1A7063.jpg" alt="Summer Afternoon">
      <div class="caption">
        <h3>夏の午後</h3>
        <p>2024年</p>
        <p>楠、との粉</p>
      </div>
    </div>

    <div class="item">
      <img src="images/20210421_YOSHIDAAimi_039.jpg" alt="Chise">
      <div class="caption">
        <h3>ちせ</h3>
        <p>2021年</p>
        <p>楠、との粉</p>
      </div>
    </div>

    <div class="item">
      <img src="images/出現.jpg" alt="Emergence">
      <div class="caption">
        <h3>出現</h3>
        <p>2015年</p>
        <p>和紙、針金、木</p>
      </div>
    </div>

    <div class="item">
      <img src="images/20210421_YOSHIDAAimi_033.jpg" alt="Prayer">
      <div class="caption">
        <h3>祈</h3>
        <p>2021年</p>
        <p>楠、墨、との粉、鉛筆</p>
      </div>
    </div>

    <div class="item">
      <img src="images/better half.jpg" alt="better half">
      <div class="caption">
        <h3>better half</h3>
        <p>2016年</p>
        <p>楠、墨、鉛筆</p>
      </div>
    </div>
  </div>

  <div id="lightbox" class="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <script>
    const images = document.querySelectorAll('.item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'block';
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
  </script>
</body>
</html>
